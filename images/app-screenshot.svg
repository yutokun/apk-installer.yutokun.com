<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" rx="12" fill="#F5F5F7"/>
  <rect x="150" y="80" width="500" height="440" rx="12" fill="white" stroke="#E1E1E6" stroke-width="2"/>
  
  <!-- App Window Title Bar -->
  <rect x="150" y="80" width="500" height="30" rx="12 12 0 0" fill="#F5F5F7"/>
  <circle cx="170" cy="95" r="6" fill="#FF6B6B"/>
  <circle cx="190" cy="95" r="6" fill="#FFD93D"/>
  <circle cx="210" cy="95" r="6" fill="#6BCB77"/>
  <text x="400" y="98" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8E8E93">APK Installer</text>
  
  <!-- Drop Area -->
  <rect x="175" y="135" width="450" height="250" rx="8" fill="#F5F5F7" stroke="#E1E1E6" stroke-width="2" stroke-dasharray="4 4"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#8E8E93">ここにAPKファイルをドロップ</text>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#8E8E93">または、ファイルを選択してください</text>
  
  <!-- APK Icon -->
  <rect x="375" y="170" width="50" height="50" rx="10" fill="#5856D6" fill-opacity="0.2" stroke="#5856D6" stroke-width="2"/>
  <text x="400" y="197" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5856D6">APK</text>
  
  <!-- Device Selection Area -->
  <rect x="175" y="400" width="450" height="80" rx="8" fill="#F5F5F7"/>
  <text x="225" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#1C1C1E">接続されたデバイス:</text>
  
  <!-- Device -->
  <rect x="375" y="415" width="200" height="40" rx="8" fill="white" stroke="#E1E1E6" stroke-width="1"/>
  <circle cx="395" cy="435" r="10" fill="#5856D6" fill-opacity="0.2"/>
  <text x="445" y="439" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#1C1C1E">Pixel 6 Pro</text>
  <text x="550" y="439" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#8E8E93">選択済み</text>
</svg>